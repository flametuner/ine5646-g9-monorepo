scalar Date

directive @isLoggedin on FIELD_DEFINITION
directive @isAdmin on FIELD_DEFINITION
directive @isFinished on FIELD_DEFINITION

type User {
  id: ID!
  username: String!
  email: String! @isLoggedin
  createdAt: Date! @isLoggedin
  # wallet: Wallet! @isLoggedin
  questions: [Question!]! @isLoggedin
  # answers: [Answer!]! @isLoggedin
}

type Question {
  id: ID!
  title: String!
  alternatives: [Alternative!]!
  creator: User!
  createdAt: Date!
  expiresAt: Date!
  totalVotes: Int!
  userVoted: Int!
}

type Alternative {
  alternativeId: Int!
  text: String!
  votes: Int! @isFinished
}

type Answer {
  question: Question!
  alternativeId: Int!
}

interface PaginatedResponse {
  total: Int!
}

type PaginatedQuestions implements PaginatedResponse {
  results: [Question!]!
  total: Int!
}

